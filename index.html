<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count-Down</title>
  </head>
  <body>
    <div class="year" id="year"></div>
    <h1>New Year Count-Down</h1>
    <div class="countdown" id="countdown">
      <div class="time" >
        <h2 id="month">0000</h2>
        <small>month</small>
      </div>
      <div class="time">
        <h2 id="days">000</h2>
        <small>day</small>
      </div>
      <div class="time" >
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">000</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">000</h2> 
        <small>seconds</small>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
